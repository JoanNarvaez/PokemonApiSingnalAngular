<h1 mat-dialog-title>Angular Dialog</h1>
@if(personaje){
    <mat-dialog-content>
        <mat-card class="example-card">
            <mat-card-header>
              <!-- <mat-card-title>{{personaje.name}}</mat-card-title>
              <mat-card-subtitle>{{personaje.species}}</mat-card-subtitle> -->
            </mat-card-header>
            <img mat-card-image [src]="personaje.image" alt="">
            <mat-card-content>
                <ul>
                  <li *ngFor="let type of personaje.types">
                    {{ type?.type?.name }}
                  </li>
                </ul>
                <h2 class="abilities">Habilidades:</h2>
                <ul>
                  <li *ngFor="let ability of personaje.abilities">
                    {{ ability?.ability?.name }}
                  
                </ul>
            </mat-card-content>
          </mat-card>
    </mat-dialog-content>
}@else {
    <mat-spinner></mat-spinner>
}
